<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form UI</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <section>
        <div class="left-side">
<form action="">


            <label for="fullName">Full Name <br>
                <input type="text" name="fullName" id="fullName" placeholder="What should we call you?" required aria-required="true" aria-invalid="spelling">
            </label>
            <label for="email"><br>Email 
                <br> <input type="email" name="email" id="email" placeholder="name@example.com" required aria-invalid="true">
            </label>
            <br> <label for="password">Enter Password <br>
                <input type="password" name="password" id="password" placeholder="xxxxxxxxx" required aria-invalid="true">
            </label>
            <br> <label for="confirmPassword">Confirm Password <br>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="xxxxxxxxx" required aria-invalid="true">
            </label>
            <br> <button type="submit">Update Profile</button>
        </form>
        </div>
        <div class="right-side">
<div class="progress">
    <span>65%</span>
</div>
<h3>Profile Completeness</h3>
<div class="box">

    <h4>Create Account</h4>
    <h4>Update Roadmap Progress</h4>
    <h4>Setup public profile</h4>
    <h4>Complete your first project</h4>
    <h4>Invite your friends</h4>
</div>
        </div>
    </section>
</body>
</html>
